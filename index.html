<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ASD" content="Amazing Slow Downer">
    <title>ASD</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
          <h1 id="app-name">
            ASD
          </h1>

          <div id="player-container">
            <div id="yt-player"></div>
          </div>

          <label>YT Short URL:
            <input id="input-yt-url" list="dl-video-names"/>
          </label>
          <datalist id="dl-video-names"></datalist>

          <button id="btn-load-yt-url">Load</button>
          <br><br>

          <div class="d-flex">
            <button class="p-2 flex-fill" id="btn-start-loop">Start</button>
            <button class="p-2 flex-fill" id="btn-end-loop">End</button>
            <button class="p-2 flex-fill" id="btn-restart-loop">Restart</button>
            <button class="p-2 flex-fill" id="btn-save-loop">Save</button>
            <button class="p-2 flex-fill" id="btn-clear-loop">Clear</button>
          </div>

          <div id="div-saved-loops"></div>

          <div class="d-flex">
            <button class="p-2 flex-fill" id="btn-import-data">
              Import
            </button>
            <button class="p-2 flex-fill" id="btn-export-data">
              Export
            </button>
          </div>

          <!--
            - Enable saving loops to FireCloud (or localStorage).
            - Enable showing all saved loops for a URL.
            - Enable showing all saved songs.
            - Enable selecting saved song.
            - Export data.
            - Clear data.
          -->
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/looper.js"></script>
  <script src="./assets/js/load-iframe.js"></script>
  <script src="./assets/js/ui.js"></script>
</html>
